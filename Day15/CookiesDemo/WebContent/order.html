<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form method="get" action="PlaceOrderServlet">
		<table>
			<tr>
				<td>Item ID : </td>
				<td><input type="text" name="ID" size="20"/>
			</tr>
			<tr>
				<td>Item Name : </td>
				<td><input type="text" name="name" size="20"/>
			</tr>
			<tr>
				<td>Quantity : </td>
				<td><input type="text" name="quantity" size="20"/>
			</tr>

			</tr>
		</table>
		<br/><br/>
		<input type="submit" value="Place Order"/>
	</form>
</body>
</html>
